<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <link rel='icon' type='image/png' sizes='32x32' href='<%= BASE_URL %>icons/favicon-32x32.png' />
    <link rel='icon' type='image/png' sizes='16x16' href='<%= BASE_URL %>icons/favicon-16x16.png' />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="<%= VUE_APP_COLOR %>" />
    <meta name="apple-mobile-web-app-title" content="<%= VUE_APP_TITLE %>">
    <link rel="apple-touch-icon" type="image/png" href="<%= BASE_URL %>icons/apple-touch-icon.png">
    <meta name="msapplication-TileColor" content="<%= VUE_APP_COLOR %>">
    <meta name="msapplication-TileImage" content="<%= BASE_URL %>ico/mstile-144x144.png">
    <title><%= VUE_APP_TITLE %></title>
    <!-- INLINE CSS -->
    <style type="text/css">
      html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:'';content:none}table{border-collapse:collapse;border-spacing:0}
      h1,h2,h3,h4,h5,p,a {
        -webkit-margin-before: 0;
        -webkit-margin-after: 0;
        -webkit-margin-start: 0;
        -webkit-margin-end: 0;
      }
      html {
        -webkit-font-smoothing: antialiased;
        -webkit-overflow-scrolling: touch;
        overflow-x: hidden;
        overflow-y: visible;
      }
      html {
        font-size: 58%;
      }
      @media screen and (min-width: 960px) {
        html {
          font-size: 62.5%;
        }
      }
      @media screen and (min-width: 1550px) {
        html {
          font-size: 66.5%;
        }
      }
      @media screen and (min-width: 1750px) {
        html {
          font-size: 68.5%;
        }
      }
      * {
        box-sizing: border-box;
        outline: 0;
      }
      body {
        font-family: 'Basis Regular', Arial, sans-serif;
        background-color: #000000;
      }
      #nprogress {
        pointer-events: none;
      }
      #nprogress .bar {
        background: #000000;
        position: fixed;
        z-index: 10000;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
      }
      #nprogress .spinner {
        display: none;
      }
      #canvas-wrapper,
      #canvas,
      #three-wrapper {
        position: fixed;
        display: block;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        z-index: 0;
        background-color: #ffffff;
      }
      #app {
        z-index: 100;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
    <!-- <script type="text/javascript" src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"></script> -->
  </head>
  <body>
    <noscript>
      <strong>We're sorry but this site doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <div id="three-wrapper"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
